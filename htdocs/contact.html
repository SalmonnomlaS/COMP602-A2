      <body class="hind-madurai-semibold">

        <nav class="navbar navbar-expand-lg navbar-light" aria-label="Fifth navbar example" style="background-color: #F4F4F4;">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="assets/kiwitech-innovations-high-resolution-logo-transparent.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">

                <li class="nav-item">
                  <a class="nav-link" href="about.html">About Us</a>
                </li>

                  <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Page content -->
        <div id="contact-page" class="container">
          <div class="row align-items-center">
            <div class="col contact-info">
              <h2>Contact us @</h2>
              <hr>
              <h3>Address:&nbsp;&nbsp;&nbsp;<span>100 River Road, Waikato, New Zealand</span></h3>
              <h3>Phone:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>0800 258 258</span></h3>
              <h3>Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="mailto: hello@kiwitechinnovations.co.nz"><span>hello@kiwitechinnovations.co.nz</span></a></h3>
              <p class="text-body-secondary"><br>Get in touch to start developing you digital need to a high standard.</p>
            </div>
            <div id="contact-form" class="col">
              <h3>Contact Form</h3>
              <div class="row mb-3">
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="fullName" placeholder="Name">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-10">
                  <textarea type="text" class="form-control" id="message" placeholder="Message"></textarea>
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary" onclick=validateForm()>Send</button>
              </div>
            </div>
          </div>
        </div>
        <div class="social-icons">
          <a href="https://facebook.com" class="icon-facebook"><img src="assets/facebook.png"></a>
          <a href="https://instagram.com" class="icon-instagram"><img src="assets/instagram.png"></a>
        </div>
